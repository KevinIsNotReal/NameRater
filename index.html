<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Name Rater</title>
</head>
<body>
    <div id="result-section">
        <h1 class="score">10/10</h1>
        <img src="images/MIKE.gif" class="result-img">
    </div>
    <div id="center-section">
        <h1 class="prompt">Enter your name.</h1>
        <p class="prompt-subtext prompt">Names are rated from 1-10</p>
        <form id="myForm">
            <input type="text" id="name" name="name"><br><br>
            <input type="submit" id="submit" value="Submit">
        </form>
        <script src="js/namerating.js"></script>
    </div>
</body>
</html>
